{% extends 'final_app/base_layout.html' %}
{% load crispy_forms_tags %}
{% crispy form %}


{% block content %}
  <h1> Welcome, {{ user.username }}!</h1>
  <h4> Please complete the following form:</h4>
  <form class ='profile-form' enctype="multipart/form-data" action = "{% url 'final_app:profile_create'%}" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input type='submit' value ="Submit">
    </form>
{% endblock %}
