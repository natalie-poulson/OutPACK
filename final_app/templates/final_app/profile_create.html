{% extends 'final_app/base_layout.html' %}
{% load crispy_forms_tags %}
{% crispy form %}

{% block content %}

<div class='profile-edit'>
    <h1> Welcome!</h1>
    <h4> Creae Your Profile </h4>
    <div class="col-6">
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="profile-edit-submit"type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
