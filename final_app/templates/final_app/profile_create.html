{% load static from staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>OutPACK</title>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100" rel="stylesheet">
        <link rel="stylesheet" href="{% static './styles/styles.css' %}">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="{% static './scripts/index.js' %}" defer></script>

    </head>
    <body>
        <header>
            <nav>
                <h4>OutPACK</h4>
            </nav>
        </header>   
            
        <div class='profile-edit'>
            <h1> Welcome!</h1>
            <h4> Creae Your Profile </h4>
            <div class="col-4">
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <input class="profile-edit-submit"type="submit" value="Submit">
                </form>
            </div>
        </div>
        <footer>
                <nav>
                    <p>&copy; 2018 all rights reserved</p>
                    <a href="https://github.com/natalie-poulson/final_project" target="_blank"><i class="fab fa-github"></i></a>
                </nav>
            </footer>
    </body>
</html>
