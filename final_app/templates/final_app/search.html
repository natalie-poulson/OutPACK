{% extends 'final_app/base_layout.html' %}
{% block content %}

<div class="search-page">

<div>
        <h3>Search Results</h3>
</div>
<div>


{% if results %}
    {% for result in results %}
        <li>
        Trail: {{result.trail}}  User: <a href={% url 'final_app:other_profile' pk=result.user.id %} >{{result.user}}</a>
        </li>
        
    {% endfor %} 
{% else %}
        <h6>Your serach returned no results</h6>
{% endif %}
</div>
</div>
{% endblock %}
