{% extends 'final_app/base_layout.html' %}


{% block content %}
<div class="trips-header">
    <div>
        <a id="icon-incomplete"href="{% url 'final_app:trips_completed' %}"><i class="fas fa-hiking"></i></a> 
        <h4>Completed Trips</h4>
    </div>
    <div>
        <a id="icon-future"href="{% url 'final_app:trips_future' %}"><i class="fas fa-hiking"></i></a> 
        <h4>Future Trips</h4>
    </div>
</div>

<div class="trips-aside">
    {% block aside %}
    {% endblock %}
<div class="trips-main">

        <div id='map' style='width: 100vw; height: 60vh;'>  </div>
                <script>
                        mapboxgl.accessToken = 'pk.eyJ1IjoibmF0YWxpZXBsc24iLCJhIjoiY2psZm8ybnFnMHl4NDNwcG16eGFmMTdwaCJ9.2xYdBHCpcf5cdap8BvhVgQ';
                        var map = new mapboxgl.Map({
                            container: 'map',
                            style: 'mapbox://styles/mapbox/outdoors-v9',
                            center: [-119.538330, 37.865101],
                            zoom: 6
                        });
                        var geocoder = new MapboxGeocoder({
                            accessToken: mapboxgl.accessToken
                        });
                        map.addControl(geocoder);
                        // After the map style has loaded on the page, add a source layer and default
                        // styling for a single point.
                        map.on('load', function() {
                            map.addSource('single-point', {
                                "type": "geojson",
                                "data": {
                                    "type": "FeatureCollection",
                                    "features": []
                                }
                            });
                            map.addLayer({
                                "id": "marker",
                                "source": "single-point",
                                "type": "circle",
                                "paint": {
                                    "circle-radius": 10,
                                    "circle-color": "#007cbf"
                                }
                            });
                            // Listen for the `result` event from the MapboxGeocoder that is triggered when a user
                            // makes a selection and add a symbol that matches the result.
                            geocoder.on('result', function(ev) {
                                map.getSource('single-point').setData(ev.result.geometry);
                            });
                        });
                        </script>
     
         

            
        </div>
    </div>

{% endblock %}
