{% extends 'final_app/base_layout.html' %}



{% block content %}
<div class='profile-edit'>
        <h1>Edit Your Post</h1>
        <div class="col-6">
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ post_edit_form }}
                <input class="profile-edit-submit"type="submit" value="Submit">
            </form>
        </div>
</div>
{% endblock %}
