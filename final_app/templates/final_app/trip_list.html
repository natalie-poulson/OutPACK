{% extends 'final_app/trips.html' %}

{% block content %}

    {% for trip in trips %}
        {% if trip.completed is False %}
        <h1>Future Trips</h1>
        <li><a href={% url 'final_app:trip_detail' pk=trip.id %} >{{trip.trail}}</a></li>

        {% else %}

        <h1>Completed Trips</h1>
        <li><a href={% url 'final_app:trip_detail' pk=trip.id %} >{{trip.trail}}</a></li>

        {% endif %}
        <hr>
    {% endfor %}  

{% endblock %}
